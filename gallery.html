<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Photo Gallery</h1>
        <p>Capturing life one frame at a time</p>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="Foto/Image (1).jpg" alt="Image 1">
        <img src="Foto/Image (2).jpg" alt="Image 2">
        <img src="Foto/Image (3).jpg" alt="Image 3">
        <img src="Foto/Image (4).jpg" alt="Image 4">
        <img src="Foto/Image (5).jpg" alt="Image 5">
        <img src="Foto/Image (6).jpg" alt="Image 6">
        <img src="Foto/Image (7).jpg" alt="Image 7">
        <img src="Foto/Image (8).jpg" alt="Image 8">
        <img src="Foto/Image (9).jpg" alt="Image 9">
        <img src="Foto/Image (10).jpg" alt="Image 10">
        <img src="Foto/Image (11).jpg" alt="Image 11">
        <img src="Foto/Image (12).jpg" alt="Image 12">
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox Section -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
        <button class="prev" onclick="prevImage(event)">&#10094;</button>
        <button class="next" onclick="nextImage(event)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
